<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas dos Alunos por Avaliação</title>
    <link rel="stylesheet" href="../Professor/stylesProfessor.css" />
    <script src="../js/chart.js"></script>
</head>
<body>
    <nav class="sidebar">
      <div class="sidebar-header">
        <img src="../imgs/menu.png" alt="Menu">
      </div>
      <div class="nav-links">
        <a href="indexSecretaria.html"><img src="../imgs/home.png" alt="Home">Início</a>
        <a href="register.html"><img src="../imgs/registro.png" alt="Register">Registrar</a>
        <a href="desempenhoSecretaria.html"><img src="../imgs/turma.png" alt="Class">Desempenho da Turma</a>
        <a href="criarTurmas.html"><img src="../imgs/paperplane.png" alt="Message">Criar Turmas</a>
        <a href="boletimSecretaria.html"><img src="../imgs/grades.png" alt="Grades">Notas</a>
        <a href="#"><img src="../imgs/faltas.png" alt="faltas">Faltas</a>
      </div>
    </nav>
    <div class="main-content" style="max-width: 100%;">
        <div class="filters" style="max-width: 100%; background-color:transparent"> 
            <div class="analysis-selector">
                <strong>Analisar por:</strong>
                    <input type="radio" id="analise-alunos" name="tipo-analise" value="alunos" checked>
                    <label for="analise-alunos">Alunos (dentro da Turma)</label>

                    <input type="radio" id="analise-turmas" name="tipo-analise" value="turmas">
                    <label for="analise-turmas">Turmas (Comparativo de Médias)</label>
            </div>
            <div class="form-row" id="turma-single-container">
                <label for="turma-select-single">Turma:</label>
                <select id="turma-select-single">
                    <option value="">Selecione uma turma</option>
                </select>
            </div>
            <div class="form-row" id="turma-multiple-container" style="display: none ">
                <label for="turma-select-multiple">Turmas (Ctrl+Click para múltiplas):</label>
                <select multiple id="turma-select-multiple" style="min-height: 120px ">
                </select>
            </div>
            <div class="form-row">
                <label for="avaliacao-select">Avaliação:</label>
                <select id="avaliacao-select">
                    <option value="">Selecione uma avaliação</option>
                    <option value="i1">I1</option>
                    <option value="i2">I2</option>
                    <option value="epa">EPA</option>
                    <option value="n2">N2</option>
                    <option value="n3">N3</option>
                    <option value="rec">Recuperação</option>
                </select>
            </div>
            <div class="form-row">
                <label for="chart-type-select">Tipo de Gráfico:</label>
                <select id="chart-type-select">
                    <option value="scatter">Dispersão</option>
                    <option value="bar">Barras</option>
                    <option value="line">Linha</option>
                </select>
            </div>
        </div>
        <div class="chart-container" style="width: 100%;  height: 100%;  margin-bottom: 0 ">
            <h2 id="chart-title">Gráfico de Desempenho</h2>
            <canvas id="graficoNotas"></canvas>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            //Filtros
            const turmaSelectSingle = document.getElementById('turma-select-single')
            const turmaSelectMultiple = document.getElementById('turma-select-multiple')
            const turmaSingleContainer = document.getElementById('turma-single-container')
            const turmaMultipleContainer = document.getElementById('turma-multiple-container')
            const avaliacaoSelect = document.getElementById('avaliacao-select')
            const chartTypeSelect = document.getElementById('chart-type-select')
            const analysisRadios = document.querySelectorAll('input[name="tipo-analise"]')
            const chartTitle = document.getElementById('chart-title')
            //Gráfico
            const ctx = document.getElementById('graficoNotas').getContext('2d')
            let notasChart 
            //ID da disciplina do professor
            let disciplinaProfessor = null 

            // Carrega as turmas do professor nos dois selects
            async function carregarTurmas() {
                try {
                    const res = await fetch('/api/turmas') 
                    if (!res.ok) {
                        throw new Error(`HTTP ${res.status}: ${res.statusText}`) 
                    }
                    const turmas = await res.json() 
                    
                    // Preenche o select single
                    turmaSelectSingle.innerHTML = '<option value="">Selecione uma turma</option>' 
                    turmas.forEach(t => {
                        const opt = document.createElement('option') 
                        opt.value = t.id_turma 
                        opt.textContent = `${t.ano}º ${t.serie}` 
                        turmaSelectSingle.appendChild(opt) 
                    }) 

                    // Preenche o select multiple
                    turmaSelectMultiple.innerHTML = '' 
                    turmas.forEach(t => {
                        const opt = document.createElement('option') 
                        opt.value = t.id_turma 
                        opt.textContent = `${t.ano}º ${t.serie}` 
                        turmaSelectMultiple.appendChild(opt) 
                    }) 
                } catch (error) {
                    console.error(' Erro ao carregar turmas:', error) 
                }
            }

            // Carrega a disciplina do professor baseado na turma selecionada (apenas para modo alunos)
            async function carregarDisciplinaProfessor() {
                const id_turma = turmaSelectSingle.value 
                
                if (!id_turma) {
                    return 
                }
                
                try {
                    const res = await fetch(`/api/professor/alunos?id_turma=${id_turma}`) 
                    if (!res.ok) {
                        throw new Error(`HTTP ${res.status}: ${res.statusText}`) 
                    }
                    
                    const data = await res.json() 
                    disciplinaProfessor = data.id_disciplina                     
                    // Atualiza o gráfico após carregar a disciplina
                    atualizarGrafico() 
                    
                } catch (error) {
                    console.error(' Erro ao carregar disciplina:', error) 
                }
            }

            // Carrega a disciplina do professor para modo turmas (usa a primeira turma selecionada)
            async function carregarDisciplinaProfessorParaTurmas() {
                const turmasSelecionadas = Array.from(turmaSelectMultiple.selectedOptions) 
                
                if (turmasSelecionadas.length === 0) {
                    return 
                }
                
                const id_turma = turmasSelecionadas[0].value 
                
                try {

                    const res = await fetch(`/api/professor/alunos?id_turma=${id_turma}`) 
                    
                    if (!res.ok) {
                        throw new Error(`HTTP ${res.status}: ${res.statusText}`) 
                    }
                    
                    const data = await res.json() 
                    disciplinaProfessor = data.id_disciplina 
                    
                    atualizarGrafico() 
                    
                } catch (error) {
                    console.error(' Erro ao carregar disciplina:', error) 
                }
            }

            // Popula os filtros iniciais
            async function popularFiltros() {
                try {
                    await carregarTurmas() 
                } catch (error) {
                    console.error(" Erro ao popular filtros:", error) 
                }
            }

            // Gerencia a UI dos filtros com base no modo de análise
            async function gerenciarFiltrosUI() {
                const analisePor = document.querySelector('input[name="tipo-analise"]:checked').value 
                
                if (analisePor === 'alunos') {
                    // Mostra select single, esconde select multiple
                    turmaSingleContainer.style.display = 'flex' 
                    turmaMultipleContainer.style.display = 'none' 
                    
                    chartTypeSelect.innerHTML = `
                        <option value="scatter">Dispersão</option>
                        <option value="bar">Barras</option>
                        <option value="line">Linha</option>
                    ` 
                    chartTitle.textContent = "Gráfico de Dispersão por Aluno" 
                } else { // 'turmas'
                    // Esconde select single, mostra select multiple
                    turmaSingleContainer.style.display = 'none' 
                    turmaMultipleContainer.style.display = 'flex' 
                    
                    chartTypeSelect.innerHTML = `
                        <option value="bar">Barras (Médias)</option>
                        <option value="line">Linha (Médias)</option>
                    ` 
                    chartTitle.textContent = "Gráfico Comparativo de Médias por Turma" 
                    
                    // NOVO: Carrega a disciplina se ainda não foi carregada
                    if (!disciplinaProfessor && turmaSelectMultiple.options.length > 0) {
                        // Usa a primeira turma disponível para carregar a disciplina
                        const primeiraTurma = turmaSelectMultiple.options[0].value 
                        try {
                            const res = await fetch(`/api/professor/alunos?id_turma=${primeiraTurma}`) 
                            if (res.ok) {
                                const data = await res.json() 
                                disciplinaProfessor = data.id_disciplina 
                            }
                        } catch (error) {
                            console.error(' Erro ao carregar disciplina:', error) 
                        }
                    }
                }
                atualizarGrafico()  // Atualiza o gráfico ao mudar o modo
            }

            // Função principal para buscar dados e desenhar o gráfico
            async function atualizarGrafico() {
                
                // Destroi o gráfico anterior se ele existir
                if (notasChart) {
                    notasChart.destroy() 
                }

                // Pega os valores dos filtros
                const avaliacao = avaliacaoSelect.value 
                const chartType = chartTypeSelect.value 
                const analisePor = document.querySelector('input[name="tipo-analise"]:checked').value 

                let config 
                let url 

                try {
                    if (analisePor === 'alunos') {
                        const id_turma = turmaSelectSingle.value 
                        
                        // Só busca dados se todos os filtros estiverem preenchidos
                        if (!id_turma || !disciplinaProfessor || !avaliacao) {

                            criarGraficoVazio() 
                            return 
                        }
                        
                        const res = await fetch(`/api/graficos/notas-turma?id_turma=${id_turma}&id_disciplina=${disciplinaProfessor}&avaliacao=${avaliacao}`) 
                        if (!res.ok) {
                            throw new Error(`HTTP ${res.status}: ${res.statusText}`) 
                        }
                        
                        const data = await res.json() 
                        
                        // Verifica se há dados
                        if (!data.labels || data.labels.length === 0) {
                            criarGraficoVazio("Nenhum aluno encontrado para esta turma/avaliação") 
                            return 
                        }
                        
                        // Processa dados para análise de alunos
                        const alunosOrdenados = data.labels.map((nome, index) => ({
                            nome: nome,
                            nota: data.data[index]
                        })).sort((a, b) => a.nome.localeCompare(b.nome)) 

                        config = construirConfigAlunos(chartType, alunosOrdenados) 
                        chartTitle.textContent = `Desempenho da Turma (${avaliacao.toUpperCase()})` 

                    } else { // analisePor === 'turmas'
                        // Pega as turmas selecionadas
                        const turmasSelecionadas = Array.from(turmaSelectMultiple.selectedOptions).map(opt => opt.value) 
                        
                        // Só busca dados se os filtros necessários estiverem preenchidos
                        if (!disciplinaProfessor || !avaliacao) {
                            criarGraficoVazio() 
                            return 
                        }

                        // Constrói a URL com turmas selecionadas (se houver)
                        url = `/api/graficos/notas-comparativo-turmas?id_disciplina=${disciplinaProfessor}&avaliacao=${avaliacao}` 
                        if (turmasSelecionadas.length > 0) {
                            url += `&turmas=${turmasSelecionadas.join(',')}` 
                        }
                        
                        
                        const res = await fetch(url) 
                        if (!res.ok) {
                            throw new Error(`HTTP ${res.status}: ${res.statusText}`) 
                        }
                        
                        const data = await res.json() 
                        
                        // Verifica se há dados
                        if (!data.labels || data.labels.length === 0) {
                            criarGraficoVazio("Nenhuma turma encontrada para esta avaliação") 
                            return 
                        }
                        
                        config = construirConfigTurmas(chartType, data) 
                        
                        // Ajusta o título baseado no número de turmas selecionadas
                        if (turmasSelecionadas.length === 0) {
                            chartTitle.textContent = `Comparativo de Todas as Turmas (${avaliacao.toUpperCase()})` 
                        } else if (turmasSelecionadas.length === 1) {
                            chartTitle.textContent = `Desempenho da Turma (${avaliacao.toUpperCase()})` 
                        } else {
                            chartTitle.textContent = `Comparativo de ${turmasSelecionadas.length} Turmas (${avaliacao.toUpperCase()})` 
                        }
                    }
                    
                    notasChart = new Chart(ctx, config) 

                } catch (error) {
                    console.error(' Erro ao buscar ou renderizar dados do gráfico:', error) 
                    criarGraficoVazio("Erro ao carregar dados") 
                }
            }

            // Cria um gráfico vazio ou com mensagem de erro
            function criarGraficoVazio(message = "Selecione os filtros para ver os dados") {
                if (notasChart) notasChart.destroy() 
                notasChart = new Chart(ctx, {
                    type: 'bar',
                    data: { labels: [], datasets: [] },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            title: { display: true, text: message, font: { size: 16 } },
                            legend: { display: false }
                        }
                    }
                }) 
            }

            // Helper para construir a config de gráficos por ALUNO
            function construirConfigAlunos(type, alunosData) {
                // Para scatter, os dados são {x, y, nome}
                if (type === 'scatter') {
                    const pontos = alunosData.map((aluno, index) => ({
                        x: index + 1,
                        y: aluno.nota,
                        nome: aluno.nome
                    })) 
                    return {
                        type: 'scatter',
                        data: {
                            datasets: [{
                                label: 'Notas dos Alunos',
                                data: pontos,
                                backgroundColor: 'rgba(119, 71, 237, 0.6)',
                                borderColor: 'rgba(119, 71, 237, 1)',
                                pointRadius: 6,
                                pointHoverRadius: 8
                            }]
                        },
                        options: {
                            responsive: true, maintainAspectRatio: true, aspectRatio: 2,
                            scales: {
                                x: { 
                                    title: { display: true, text: 'Ordem dos Alunos (Alfabética)', font: { size: 14, weight: 'bold' } },
                                    ticks: { stepSize: 1 }
                                },
                                y: { 
                                    title: { display: true, text: 'Nota', font: { size: 14, weight: 'bold' } },
                                    min: 0, max: 10, ticks: { stepSize: 1 }
                                }
                            },
                            plugins: {
                                tooltip: {
                                    callbacks: {
                                        label: (context) => `${context.raw.nome}: ${context.raw.y}`
                                    }
                                },
                                legend: { display: false }
                            }
                        }
                    } 
                }

                // Para bar e line, os dados são [notas] e labels são [nomes]
                const labels = alunosData.map(a => a.nome) 
                const data = alunosData.map(a => a.nota) 
                
                return {
                    type: type, // 'bar' or 'line'
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Nota',
                            data: data,
                            backgroundColor: 'rgba(119, 71, 237, 0.6)',
                            borderColor: 'rgba(119, 71, 237, 1)',
                            fill: (type === 'line') ? false : true,
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: true, aspectRatio: 2,
                        scales: {
                            x: { title: { display: true, text: 'Aluno', font: { size: 14, weight: 'bold' } } },
                            y: { title: { display: true, text: 'Nota', font: { size: 14, weight: 'bold' } }, min: 0, max: 10 }
                        },
                        plugins: { legend: { display: false } }
                    }
                } 
            }

            // Helper para construir a config de gráficos por TURMA
            function construirConfigTurmas(type, turmasData) {
                // turmasData = { labels: ['Turma 101'], data: [7.5] }
                return {
                    type: type, // 'bar' or 'line'
                    data: {
                        labels: turmasData.labels, // Nomes das turmas
                        datasets: [{
                            label: 'Média da Turma',
                            data: turmasData.data, // Médias
                            backgroundColor: 'rgba(54, 162, 235, 0.6)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            fill: (type === 'line') ? false : true,
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: true, aspectRatio: 2,
                        scales: {
                            x: { title: { display: true, text: 'Turma', font: { size: 14, weight: 'bold' } } },
                            y: { title: { display: true, text: 'Média da Nota', font: { size: 14, weight: 'bold' } }, min: 0, max: 10 }
                        },
                        plugins: { 
                            legend: { display: true, position: 'top' } 
                        }
                    }
                } 
            }
            
            // Event Listeners
            turmaSelectSingle.addEventListener('change', async () => {
                await carregarDisciplinaProfessor() 
            }) 

            turmaSelectMultiple.addEventListener('change', async () => {
                const selecionadas = Array.from(turmaSelectMultiple.selectedOptions).map(o => o.value) 
                
                // Sempre atualiza o gráfico quando mudar a seleção
                atualizarGrafico() 
            }) 
            
            avaliacaoSelect.addEventListener('change', () => {
                atualizarGrafico() 
            }) 
            
            chartTypeSelect.addEventListener('change', () => {
                atualizarGrafico() 
            }) 
            
            // CORRIGIDO: Event listener único para os radio buttons
            analysisRadios.forEach(radio => {
                radio.addEventListener('change', gerenciarFiltrosUI) 
            }) 

            // Inicia o processo
            popularFiltros() 
            gerenciarFiltrosUI() 
        }) 
    </script>
</body>
</html>
